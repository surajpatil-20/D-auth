{% extends "base.html" %}

{% block title %}Home{% endblock title %}

{% block content %}
 <div class="center">
    <div class="form-group"><h1>Welcome {{ user.first_name }} {{ user.last_name }} ! This is your Dashboard</h1></div>
    <form method='POST' action="{% url 'logout' %}">
        {% csrf_token %}
        <div class="form-group"><button type="submit" class="btn btn-default">Logout</button></div>
    </form>
 </div>

 <style>
    .center{
        display: flex;
        justify-content: center; /* horizontal */
        height: 100vh;       
        flex-direction: column;
    }
    </style>

{% endblock %}

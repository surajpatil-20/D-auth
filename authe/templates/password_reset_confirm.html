{% extends "base.html" %}

{% block title %}confirm new Password{% endblock %}

{% block content %}
  <div class="conatiner_4">
    <div class="col-sm-6">
        <h2 class="text-muted">Set New Password</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for={{ form.new_password1.id_for_label }}>New Password:</label>
                <input type ="password" name={{ form.new_password1.name }} class="form-control" maxlength="150" placeholder="Enter New Password" required>
                <span class="text-danger">{{ form.new_password1.errors }}</span>
            </div>

            <div class="form-group">
                <label for={{ form.new_password2.id_for_label }}>Confirm Password:</label>
                <input type ="password" name={{ form.new_password2.name }} class="form-control" maxlength="150" placeholder="Re-enter Password" required>
                <span class="text-danger">{{ form.new_password2.errors }}</span>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-dark">Set New Password</button>
            </div>
            <div class="form-group">
                <a href="{% url 'login' %}">Back to Login</a>
            </div>
        </form>
    </div>
    </div>
    
    <style>
        .conatiner_4{
            display:flex;
            justify-content:center;
            height:100vh;
        }
    </style>  

{% endblock %}
